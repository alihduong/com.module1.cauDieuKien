<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Soccer_ball.svg/2048px-Soccer_ball.svg.png" id="image" style="width: 200px">
  <p>Click</p>
  <input type="button" value="Click here" onclick="moveRight()">
</form>
<script>
  let img = null;
  img =document.getElementById('image');
  function action(){
    img =document.getElementById('image');
    img.style.position = 'relative';
    img.style.left = '0px';
  }
  function moveRight(){
    img.style.left = parseInt(img.style.left) + 10 + 'px';
  }
  window.onload = action;
</script>
</body>
</html>

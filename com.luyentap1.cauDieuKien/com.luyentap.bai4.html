<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = +prompt('Enter number 1')
  let num2= +prompt('Enter number 2')
  let num3 = +prompt('Enter number 3')
  if (num1 > num2 && num1 > num3){
      document.write('Số lớn nhất là : ' + num1);
  }else if(num2 > num3){
      document.write('Số lớn nhất là : ' + num2);
  }else{
      document.write('Số lớn nhất là : ' + num3);
  }
</script>
</body>
</html>

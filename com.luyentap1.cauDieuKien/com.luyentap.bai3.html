<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Enter number');
    if (num > 0) {
        alert(num + ' > 0');
    }
    else if (num === 0){
        alert(num + ' = 0');

    }else {
        alert(num + ' < 0');
    }
</script>
</body>
</html>
